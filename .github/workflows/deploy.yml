name: Deploy Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Puxa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # Sincroniza arquivos com o servidor usando deploy key
      - name: Deploy via rsync
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
      
          # Cria config temporária para forçar a chave
          echo "Host ssh-araujofj.alwaysdata.net
            HostName ssh-araujofj.alwaysdata.net
            User araujofj
            IdentityFile ~/.ssh/deploy_key
            IdentitiesOnly yes
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null" > ~/.ssh/config
      
          rsync -avz --delete --exclude=".git" ./ ssh-araujofj.alwaysdata.net:/home/araujofj/www/
      
          # Limpa a chave e config temporária
          rm ~/.ssh/deploy_key ~/.ssh/config
