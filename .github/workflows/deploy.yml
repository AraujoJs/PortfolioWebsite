name: Deploy Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Puxa o c칩digo do reposit칩rio
      - name: Checkout code
        uses: actions/checkout@v3

      # Sincroniza arquivos com o servidor usando deploy key
      - name: Deploy via rsync
        run: |
          # Cria arquivo tempor치rio com a chave privada
          echo "${{ secrets.DEPLOY_KEY }}" | tr -d '\r' > deploy_key
          chmod 600 deploy_key

          # Rsync para o servidor, ignorando .git
          rsync -avz --delete --exclude=".git" \
            -e "ssh -i deploy_key -o StrictHostKeyChecking=no -o IdentitiesOnly=yes" \
            ./ araujofj@ssh-araujofj.alwaysdata.net:/home/araujofj/www/

          # Remove o arquivo tempor치rio da chave
          rm deploy_key
