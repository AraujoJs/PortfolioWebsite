name: Deploy Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Puxa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # Sincroniza arquivos com o servidor usando deploy key
      - name: Deploy via rsync
        run: |
          # Cria arquivo temporário da chave
          mkdir -p $HOME/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" | tr -d '\r' > $HOME/.ssh/deploy_key
          chmod 600 $HOME/.ssh/deploy_key
      
          # Rsync com chave específica e ignorando outras do runner
          rsync -avz --delete --exclude=".git" \
            -e "ssh -i $HOME/.ssh/deploy_key -o IdentitiesOnly=yes -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./ araujofj@ssh-araujofj.alwaysdata.net:/home/araujofj/www/
      
          # Remove arquivo temporário da chave
          rm $HOME/.ssh/deploy_key

